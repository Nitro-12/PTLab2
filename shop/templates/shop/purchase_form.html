<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покупка</title>
    <!-- Подключение Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Оформление покупки</h3>

        <form method="post" class="card p-4 shadow-sm">
            {% csrf_token %}
            <input type="hidden" value="{{ view.kwargs.product_id }}" name="product" />

            <!-- Поле для ввода имени -->
            <div class="mb-3">
                <label for="person" class="form-label">Введите свое имя</label>
                <input type="text" name="person" id="person" class="form-control" placeholder="Ваше имя" required>
            </div>

            <!-- Поле для ввода адреса доставки -->
            <div class="mb-3">
                <label for="address" class="form-label">Введите адрес доставки</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="Ваш адрес" required>
            </div>

            <!-- Кнопка отправки формы -->
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</html>
