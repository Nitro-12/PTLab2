<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин компьютеров</title>
    <!-- Подключение Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Список товаров</h3>

        <!-- Форма для ввода промокода -->
        <form method="get" action="">
            <div class="mb-3">
                <label for="promo_code" class="form-label">Введите промокод:</label>
                <input type="text" name="promo_code" id="promo_code" class="form-control" placeholder="Промокод">
            </div>
            <button type="submit" class="btn btn-primary">Применить</button>
        </form>

        <!-- Сообщение о статусе промокода -->
        <div class="mt-3">
            <p>{{ message }}</p>
        </div>

        <!-- Таблица товаров -->
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Наименование</th>
                    <th>Цена</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                <!-- Отображение всех товаров-->
                {% for product in all_products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }} руб.</td>
                        <td>
                            <a href="/buy/{{ product.id }}" class="btn btn-success">Купить</a>
                        </td>
                    </tr>
                {% endfor %}

                <!-- Отображение товаров, добавляемых по промокоду -->
                {% for product in promo_products %}
                    <tr class="table-warning">
                        <td>{{ product.name }} <span class="badge bg-info">Доп. товар</span></td>
                        <td>{{ product.price }} руб.</td>
                        <td>
                            <a href="/buy/{{ product.id }}" class="btn btn-success">Купить</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</html>
